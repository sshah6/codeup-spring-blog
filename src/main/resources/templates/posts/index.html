<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
</head>
<body>

    <div th:each="post : ${posts}" th:if="${post.id == n}">
        <h1> <p th:text="${post.title}"></p></h1>
       <h3> <p th:text="${post.body}"></p></h3>
        <hr>
    </div>

</body>
</html>
